<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>PC Áruház - Asztali gépek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Asztali Számítógépek</h1></header>
  <nav>
    <a href="index.html">Főoldal</a>
    <a href="pcs.html">Asztali gépek</a>
    <a href="laptops.html">Laptopok</a>
  </nav>

  <main>
    <h2>Keresés</h2>
    <label>RAM (GB):</label>
    <select id="ramFilter">
      <option value="">Bármely</option>
      <option>8</option>
      <option>16</option>
      <option>32</option>
    </select>

    <label>Tárhely (GB):</label>
    <select id="storageFilter">
      <option value="">Bármely</option>
      <option>512</option>
      <option>1024</option>
      <option>2048</option>
    </select>

    <label>Processzor:</label>
    <select id="cpuFilter">
      <option value="">Bármely</option>
      <option>Intel i5</option>
      <option>Intel i7</option>
      <option>AMD Ryzen 5</option>
      <option>AMD Ryzen 7</option>
    </select>

    <label>Videókártya:</label>
    <select id="gpuFilter">
      <option value="">Bármely</option>
      <option>NVIDIA RTX 3060</option>
      <option>NVIDIA RTX 4070</option>
      <option>AMD RX 6600</option>
    </select>

    <label>Rendezés:</label>
    <select id="sortFilter">
      <option value="">Alapértelmezett</option>
      <option value="cheap">Legolcsóbb</option>
      <option value="expensive">Legdrágább</option>
    </select>

    <button onclick="searchPCs()">Keresés</button>

    <div id="results"></div>
  </main>

  <script>
    const pcs = [
      { name: "Gamer PC 1", ram: 16, storage: 1024, cpu: "Intel i7", gpu: "NVIDIA RTX 4070", price: 650000 },
      { name: "Irodai PC 2", ram: 8, storage: 512, cpu: "Intel i5", gpu: "NVIDIA RTX 3060", price: 280000 },
      { name: "Munkaállomás 3", ram: 32, storage: 2048, cpu: "AMD Ryzen 7", gpu: "NVIDIA RTX 4070", price: 720000 },
      { name: "Kezdő gamer 4", ram: 16, storage: 512, cpu: "AMD Ryzen 5", gpu: "AMD RX 6600", price: 350000 },
      { name: "Irodai PC 5", ram: 8, storage: 512, cpu: "Intel i5", gpu: "AMD RX 6600", price: 250000 },
      { name: "Gamer Pro 6", ram: 32, storage: 1024, cpu: "Intel i7", gpu: "NVIDIA RTX 4070", price: 800000 },
      { name: "Budget PC 7", ram: 8, storage: 512, cpu: "AMD Ryzen 5", gpu: "NVIDIA RTX 3060", price: 230000 },
      { name: "Munka PC 8", ram: 16, storage: 2048, cpu: "Intel i5", gpu: "AMD RX 6600", price: 400000 },
      { name: "High-End PC 9", ram: 32, storage: 2048, cpu: "AMD Ryzen 7", gpu: "NVIDIA RTX 4070", price: 950000 },
      { name: "Home PC 10", ram: 8, storage: 512, cpu: "Intel i5", gpu: "NVIDIA RTX 3060", price: 270000 },
    ];

    function searchPCs() {
      let ram = document.getElementById("ramFilter").value;
      let storage = document.getElementById("storageFilter").value;
      let cpu = document.getElementById("cpuFilter").value;
      let gpu = document.getElementById("gpuFilter").value;
      let sort = document.getElementById("sortFilter").value;

      let results = pcs.filter(pc => 
        (!ram || pc.ram == ram) &&
        (!storage || pc.storage == storage) &&
        (!cpu || pc.cpu == cpu) &&
        (!gpu || pc.gpu == gpu)
      );

      if (sort === "cheap") results.sort((a,b)=>a.price-b.price);
      if (sort === "expensive") results.sort((a,b)=>b.price-a.price);

      const container = document.getElementById("results");
      container.innerHTML = "";
      if (results.length === 0) {
        container.innerHTML = "<p>Nincs találat.</p>";
        return;
      }
      results.forEach(pc => {
        container.innerHTML += `
          <div class="card">
            <h3>${pc.name}</h3>
            <p><b>RAM:</b> ${pc.ram} GB | <b>Tárhely:</b> ${pc.storage} GB</p>
            <p><b>CPU:</b> ${pc.cpu} | <b>GPU:</b> ${pc.gpu}</p>
            <p><b>Ár:</b> ${pc.price.toLocaleString()} Ft</p>
          </div>`;
      });
    }

    searchPCs();
  </script>
</body>
</html>
